<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
    }
    embed {
      width: 100%;
      height: 95vh;
      border: none;
    }

    /* Fondo semitransparente */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Ventana emergente */
    .modal {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 350px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .modal p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Botones */
    .modal button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-yes {
      background: #25D366;
      color: white;
    }
    .btn-yes:hover {
      background: #20b958;
    }
    .btn-no {
      background: #ccc;
      color: black;
    }
    .btn-no:hover {
      background: #b3b3b3;
    }

    /* Animación */
    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- PDF -->
  <embed src="invitacion.pdf" type="application/pdf" />

  <!-- Audio oculto -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Ventana emergente -->
  <div class="overlay" id="aviso">
    <div class="modal">
      <p>¿Desea reproducir el audio de la invitación?</p>
      <button class="btn-yes" onclick="playAudio()">Sí</button>
      <button class="btn-no" onclick="closeAviso()">No</button>
    </div>
  </div>

  <script>
    function playAudio() {
      document.getElementById("musica").play();
      document.getElementById("aviso").style.display = "none";
    }
    function closeAviso() {
      document.getElementById("aviso").style.display = "none";
    }
  </script>

</body>
</html>
